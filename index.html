<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Graphviz-board</title>
</head>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@0.3.6/dist/index.min.js"></script>
<script src="https://unpkg.com/d3-graphviz@3.0.0/build/d3-graphviz.js"></script>
<style type="text/css">
textarea:focus {
outline: none;
}
</style>
<textarea style="float:left;" rows=40 id="dot">
dot -> graphviz
you--can--write--like--this
</textarea><br>

<div id="graph" style="float:left;width:800px;height:400px;text-align: center;"></div>
<div style="clear:left;"/>
Powered by <a href=https://github.com/magjac/d3-graphviz>d3-graphviz</a>. 
</div>

<script>
document.onkeydown = function(e) {
    var keyCode = false;
 
    if (e) event = e;
 
    if (event) {
        if (event.keyCode) {
            keyCode = event.keyCode;
        } else if (event.which) {
            keyCode = event.which;
        }
    }
    if (event.ctrlKey) 
    	if(keyCode == 83){ // ctrl+s
    		render();
    	}
	if(keyCode ==13){ // enter
		render();
	}
};

var dotIndex = 0;
var graphviz = d3.select("#graph").graphviz()
    .transition(function () {
        return d3.transition("main")
            .ease(d3.easeLinear)
            .delay(200)
            .duration(100);
    })
    .logEvents(true)
    .on("initEnd", render);

function render() {
	text = document.getElementById("dot").value;
	text = text.replace(/--/g,' -> ');
	text = text.replace(/\[img=/g,'\[ shape=box label="" image=');
    var regexp_url = /((h?)(ttps?:\/\/[a-zA-Z0-9.\-_@:/~?%&;=+#',()*!]+))/g; // ']))/;
    imgs = [];
	var regexp_makeLink = function(all, url, h, href) {
		console.log(url);
		imgs[imgs.length]=url;
    	return url;
	}
	console.log(imgs);

	text = text.replace(regexp_url, regexp_makeLink);

	g = graphviz;
	text = "digraph  {"+text+"}"
	for(i=0;i<imgs.length;i++){
	    g = g.addImage(imgs[i],"256px","256px");
	}
    g.renderDot(text);
}
</script>
